<!-- Content Header (Page header) -->
<section class="content-header">
    <h1>
        Add new category
    </h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
        <li><a href="#">Product</a></li>
        <li><a ui-sref="product_categories">Categories</a></li>
        <li class="active">Add</li>
    </ol>
</section>
<!-- Main content -->
<section class="content">
    <!-- Horizontal Form -->
    <div class="box box-info">
        <div class="box-header with-border">
            <h3 class="box-title">Add new</h3>
        </div>
        <!-- /.box-header -->
        <!-- form start -->
        <form class="form-horizontal" novalidate name="frmAddProductCategory" role="form" ng-submit="AddProductCategory()">
            <div class="box-body">
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">Category Name</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" required ng-change="GetSeoTitle()" ng-maxlength="256" name="name" ng-model="productCategory.Name">
                        <span ng-show="frmAddProductCategory.name.$error.required" class="has-error">Must enter a category name</span>
                        <span ng-show="frmAddProductCategory.name.$error.maxlength" class="has-error">Category name only have 256 characters</span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">Seo Title</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" required name="alias" ng-maxlength="256" ng-model="productCategory.Alias">
                        <span ng-show="frmAddProductCategory.alias.$error.required" class="has-error">Must enter a seo title</span>
                        <span ng-show="frmAddProductCategory.alias.$error.maxlength" class="has-error">Seo title only have 256 characters</span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">Description</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="description" ng- maxlength="500" ng-model="productCategory.Description">
                        <span ng-show="frmAddProductCategory.description.$error.maxlength" class="has-error">Desciption only have 256 characters</span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">Parent Category</label>
                    <div class="col-sm-10">
                        <select name="parentID" class="form-control" ng-model="productCategory.ParentID" ng-options="option.ID as option.Name for option in parentCategories">
                            <option value="">None</option>
                        </select>
                        <input type="hidden" name="parentID" ng-model="productCategory.ParentID" />
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">Display Order</label>
                    <div class="col-sm-10">
                        <input type="number" class="form-control" required name="displayOrder" ng-model="productCategory.DisplayOrder">
                        <span ng-show="frmAddProductCategory.displayOrder.$error.required" class="has-error">Must enter a display order</span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">Image</label>
                    <div class="col-md-6">
                        <div class="input-group">
                            <input type="text" class="form-control" name="image" ng-model="productCategory.Image">
                            <span class="input-group-btn">
                                <button class="btn btn-default" type="button" ng-click="chooseImage()">Choose Image</button>
                            </span>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">Meta keyword</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="metaKeyword" ng-model="productCategory.MetaKeyword">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">Meta Description</label>
                    <div class="col-sm-10">
                        <textarea class="form-control" name="metaDescription" ng-model="productCategory.MetaDescription"></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" name="status" ng-model="productCategory.Status" ng-checked="productCategory.Status"> Enable
                            </label>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" name="homeFlag" ng-model="productCategory.HomeFlag" ng-checked="productCategory.HomeFlag"> Show in home page
                            </label>
                        </div>
                    </div>
                </div>
            </div>
            <!-- /.box-body -->
            <div class="box-footer">
                <button ui-sref="product_categories" class="btn btn-default">Cancel</button>
                <button type="submit" ng-disabled="frmAddProductCategory.$invalid" class="btn btn-success pull-right">Save</button>
            </div>
            <!-- /.box-footer -->
        </form>
    </div>
    <!-- /.box -->
</section>
<!-- /.content -->
